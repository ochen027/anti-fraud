<div class="container" ng-controller="MyAlertCtrl">

    <h3>My Alerts:</h3>
    <hr/>

    <!--  table part -->
    <table class="table table-striped table-bordered table-hover"
           st-table="myAlertDataDisplay" st-safe-src="myAlertData">
        <thead>
        <tr>
            <th>Select</th>
            <th>Alert ID</th>
            <th>Acct Number</th>
            <th>Cust Name</th>
            <th>Creat Date</th>
            <th>Scenario</th>
            <th>Description</th>
            <th>Triggering Values (USD)</th>
            <th>Days</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="row in myAlertData">
            <td><input type="checkbox" /></td>
            <td><a ui-sref="myAlertInfo({{row.alterId}})">{{row.alterId}}</a></td>
            <td>{{row.accNumber}}</td>
            <td>{{row.custName}}</td>
            <td>{{row.createDate}}</td>
            <td>{{row.scenario}}</td>
            <td>{{row.description}}</td>
            <td>{{row.triggeringValues|currency}}</td>
            <td>{{row.status}}</td>

        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage"
                     st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>

    </table>

    <!--end of title -->

    <!-- total-->

    <div class="col-md-12">
        <lable>total:</lable>
        <span>someting</span>
    </div>

    <div class="col-md-12 text-right">
        <button class="btn btn-default">Reset</button>
        <button class="btn btn-default">Create Case</button>
    </div>
</div>
