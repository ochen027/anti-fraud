
<div class="container" ng-controller="IndexUsersCtrl">
    <h3>User List</h3>
    <hr/>

    <table class="table table-striped table-bordered table-hover" st-table="allUsersDataDisplay" st-safe-src="allUsersData">
        <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="row in allUsersData">
            <td>{{row.id}}</td>
            <td>{{row.userName}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>

    </table>

</div>
