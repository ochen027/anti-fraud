<div class="container" ng-controller="RoleListCtrl">

    <h5>Role List:</h5>
    <hr/>

    <div class="col-md-12 text-left">
        <button class="btn btn-default" ng-click="addRole()">Add Role</button>
    </div>
    <!--  table part -->
    <table class="table table-striped table-bordered table-hover"
           st-table="displayedData" st-safe-src="rolesList">
        <thead>
        <tr>
            <th st-sort="roleId">Role Id</th>
            <th st-sort="roleName">Role Name</th>
            <th st-sort="status">Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- ng-repeat="row in dataDisplay"-->
        <tr ng-repeat="row in displayedData track by $index ">
            <td>{{row.id}}</td>
            <td>{{row.roleName}}</td>
            <td>{{row.status}}</td>
            <td>
                <button class="btn btn-default" ng-click="edit(row)">Edit</button>
                <button class="btn btn-default" ng-click="delete(row.userId)">Delete</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage"
                     st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>

    </table>

    <!--end of title -->

    <!-- total-->

</div>
