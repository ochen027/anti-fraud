    <table class="table table-striped table-bordered table-hover"
           st-table="displayedData" st-safe-src="userGroup">
        <thead>
        <tr>
            <th st-sort="groupId">Group Id</th>
            <th st-sort="groupName">Group Name</th>
            <th st-sort="desc">Desc</th>
            <th st-sort="role">Role</th>
            <th></th>
            <th class="invisible"></th>
        </tr>
        </thead>
        <tbody>
        <!-- ng-repeat="row in dataDisplay"-->
        <tr ng-repeat="row in displayedData track by $index ">
            <td><a ui-sref="userGroupInfo({{row.groupId}})">{{row.groupId}}</a></td>
            <td>{{row.groupName}}</td>
            <td>{{row.desc}}</td>
            <td>{{row.role}}</td>
            <td>
                <button class="btn btn-default" ng-click="edit(row.userId)">Edit</button>
                <button class="btn btn-default" ng-click="delete(row.userId)">Delete</button>
            </td>
            <td class="invisible">{{row.roleId}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage"
                     st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>

    </table>
