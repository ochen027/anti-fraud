<div class="container" ng-controller="UserGroupInfoCtrl">
    <h5>Group Edit:</h5>
    <hr/>

    <div class="col-md-12 text-right">
        <button class="btn btn-default" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="gotoGroupList()">Back</button>
    </div>

    <div class="col-md-12">


        <div class="form-group">
            <label for="groupId">Group Id</label>
            <input type="text" class="form-control" id="groupId" ng-model="group.id" placeholder="role id" ng-disabled="{'edit':true,'add':true}[group.action]"/>
        </div>

        <div class="form-group">
            <label for="groupName">Group Name</label>
            <input type="text" class="form-control" id="groupName" ng-model="group.groupName" placeholder="group name"/>
        </div>
        <!--ng-repeat-->
        <div class="form-group">
            <label >Roles</label>
            <div >
                <label class="form-check-label" ng-repeat="role in group.roles">
                    <span>

                    </span>

                    <input class="form-check-input" type="checkbox" ng-checked="role.isChecked"  ng-click="updateSelected($event,role.id,group.id)"></input>
                    {{role.roleName}}
                </label>

            </div>

        </div>

    </div>
</div>
