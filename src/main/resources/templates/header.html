<header ng-controller="HeaderCtrl">
    <nav class="navbar navbar-toggleable-md navbar-light fixed-top bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <img src="/img/PwC_Logo.svg" width="48" height="32" class="d-inline-block align-top" alt=""/>
            PwC Anti-Fraud
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li ng-repeat="(key, value) in menu" class="nav-item" id="navbar_{{key}}_link">
                    <a class="nav-link" ng-href="{{value.url}}">{{value.name}}
                        <i ng-show="value.children" class="fa fa-chevron-down fa-fw" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbar_{{key}}_link">
                        <a class="dropdown-item" ng-repeat="(k,v) in value.children" ng-href="{{v.url}}">{{v.name}}</a>
                    </div>
                </li>

            </ul>
            <div class="navbar-text">
                {{user.name}} | logout
            </div>
        </div>
    </nav>
</header>
