<div ng-controller="SurveyManagerController">
    <div class="container">
        <!--start of the title-->
        <div class="row">
            <div class="col-md-6">
                <h1 class="page_title">SurveyManagerController</h1>
            </div>
            <div class="col-md-6 button-right ">
                <button href="javascript:void(0)" class="btn btn-primary" ng-click="createSurvey()">
                    <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
                    <img src="/img/survey/Plus.svg" class="svg_image"></img>
                    <span>Create Survey</span>
                </button>

            </div>
        </div>
        <!--end of title-->
        <div class="container">

            <div class="row survey_container">
                <div class="col-md-5 survey_wrapper">
                    <div class="page_box_title survey_wrapperbox">
                        <p>Survey list</p>
                    </div>
                    <div class="custom_tab">
                        <ul class="list-group" id="survey-list">

                            <li ng-repeat="survey in surveyList" class="list-group-item justify-content-between">
                                {{survey.name}}
                                <span class="badge  badge-pill">
                                <button class="btn reset-btn" ng-click="sendSurvey()"></button>
                                <button class="btn question-button-edit" ng-click="editSurvey()"></button>
                                </span>
                            </li>


                        </ul>
                    </div>

                </div>

                <div class="col-md-7 barcode">
                    <div class="page_box_title">
                        <h3>survey items:</h3>
                    </div>
                    <div class="tab-content">


                        <div class="tab-pane active">
                            <div class="page_box_content dataTables_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="surveyResponseTable"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th> name</th>
                                        <th>Status</th>
                                        <th style="text-align: left">Date</th>
                                    </tr>
                                    </thead>

                                </table>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
