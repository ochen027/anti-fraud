<div class="container" ng-controller="ScenarioManagerCtrl">

    <h4>Scenario Manager </h4>

    <div class="col-md-12 text-right">
        <button class="btn btn-default" type="button" ng-click="goToAddScenario()">Add Scenario</button>
        <button class="btn btn-default" type="button" ng-click="goToRuleManager()">Manage Rules</button>
    </div>


    <!--Scenario table -->
    <!--rule table -->
    <div class="col-md-12">

        <table class="table table-striped table-bordered table-hover"
               st-table="scenariosDisplay" st-safe-src="scenarios">
            <thead>
            <tr>
                <th>Scenario Name</th>
                <th>Scenario code</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="row in scenariosDisplay">
                <td>{{row.scenarioName}}</td>
                <td>{{row.scenarioCode}}</td>
                <td>{{row.createdBy}}</td>
                <td> <button class="btn btn-default">edit</button></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="16" class="text-center">
                    <div st-pagination="" st-items-by-page="10"
                         st-displayed-pages="7"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
