<div class="container" ng-controller="RulesManagerCtrl">

    <h4>Rules Manager</h4>

    <div class="col-md-12 text-right">
        <button class="btn btn-default" type="button" ng-click="goToAddRule()">Add Rule</button>
        <button class="btn btn-default" type="button" ng-click="goToScenarioManager()">Manage Scenario</button>
    </div>


    <!--rule table -->
    <div class="col-md-12">

        <table class="table table-striped table-bordered table-hover"
               st-table="rulesDisplay" st-safe-src="rules">
            <thead>
            <tr>
                <th></th>
                <th>Rule Name</th>
                <th>Description</th>
                <th>Created by</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="row in rulesDisplay">
                <td><input name="defaultRule" type="radio"  ng-model="defaultRule" ng-value="{{row.id}}" ng-click="select(row)"/></td>
                <td>{{row.ruleName}}</td>
                <td>{{row.description}}</td>
                <td>{{row.createdBy}}</td>
                <td><button class="btn btn-default" ng-click="edit(row)">Edit</button></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="16" class="text-center">
                    <div st-pagination="" st-items-by-page="10"
                         st-displayed-pages="7"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-md-12 text-right">
        <button class="btn btn-default" ng-click="run()">Run</button>
    </div>
</div>
