<div class="container" ng-controller="RulesCtrl">

    <h4>Rules </h4>


    <div class="col-md-12 text-right">
        <button class="btn btn-default" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="goToRuleManager()">Back</button>
    </div>


    <div class="col-md-12">

        <div class="col-md-12">
            <div class="form-group">
                <label for="ruleName">Rule Name</label>
                <input type="text" class="form-control" id="ruleName" placeholder="rule name" ng-model="rules.ruleName"/>
            </div>

            <div class="form-group">
                <label for="ruleDescription">Description</label>
                <textarea class="form-control" id="ruleDescription" rows="3" ng-model="rules.description"></textarea>
            </div>
        </div>


        <div class="col-md-12 ">
            <div class="row">

                <!--left select table -->
                <div class="col-md-6">
                    <table class="table table-striped table-bordered table-hover"
                           st-table="scenariosDisplay" st-safe-src="scenarios">
                        <thead>
                        <tr>
                            <th>Scenario Name</th>
                            <th>Scenario code</th>
                            <th>Created by</th>
                            <th>Add</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="row in scenariosDisplay">

                            <td>{{row.scenarioName}}</td>
                            <td>{{row.scenarioCode}}</td>
                            <td>{{row.createdBy}}</td>
                            <td><button class="btn btn-default" ng-click="addScenario(row)">Add</button></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="16" class="text-center">
                                <div st-pagination="" st-items-by-page="10"
                                     st-displayed-pages="7"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>

                <!-- right table -->
                <div class="col-md-6">
                    <table class="table table-striped table-bordered table-hover"
                           st-table="scenariosSelectedDisplay" st-safe-src="scenariosSelected">
                        <thead>
                        <tr>
                            <th>Scenario Name</th>
                            <th>Scenario code</th>
                            <th>Created by</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="row in scenariosSelectedDisplay">
                            <td>{{row.scenarioName}}</td>
                            <td>{{row.scenarioCode}}</td>
                            <td>{{row.createdBy}}</td>
                            <td><button class="btn btn-default" ng-click="removeScenario(row)">Remove</button></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="16" class="text-center">
                                <div st-pagination="" st-items-by-page="10"
                                     st-displayed-pages="7"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>

    </div>

</div>
