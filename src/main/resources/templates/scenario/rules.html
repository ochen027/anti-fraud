<div class="container" ng-controller="RulesCtrl">

    <h4>Rules </h4>


    <div class="col-md-12 text-right">
        <button class="btn btn-default" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="goToRuleManager()">Back</button>
    </div>


    <div class="col-md-12">

        <div class="col-md-12">
            <div class="form-group">
                <label for="ruleName">Rule Name</label>
                <input type="text" class="form-control" id="ruleName" placeholder="rule name"/>
            </div>

            <div class="form-group">
                <label for="ruleDescription">Description</label>
                <textarea class="form-control" id="ruleDescription" rows="3"></textarea>
            </div>
        </div>


        <div class="col-md-12">
            <!--left select table -->
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover"
                       st-table="rulesDisplay" st-safe-src="rules">
                    <thead>
                    <tr>
                        <th>Rule Name</th>
                        <th>Description</th>
                        <th>Created by</th>
                        <th>Default Process</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="row in rulesDisplay">
                        <td>{{row.ruleName}}</td>
                        <td>{{row.description}}</td>
                        <td>{{row.createdBy}}</td>
                        <td>
                            <button class="btn btn-default">Default</button>
                        </td>
                        <td>
                            <button class="btn btn-default">delete</button>
                            <button class="btn btn-default">delete</button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="16" class="text-center">
                            <div st-pagination="" st-items-by-page="10"
                                 st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <div class="col-md-12 text-right">
                    <button class="btn btn-default">Add</button>
                </div>
            </div>

            <!-- right table -->
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover"
                       st-table="rulesDisplay" st-safe-src="rules">
                    <thead>
                    <tr>
                        <th>Rule Name</th>
                        <th>Description</th>
                        <th>Created by</th>
                        <th>Default Process</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="row in rulesDisplay">
                        <td>{{row.ruleName}}</td>
                        <td>{{row.description}}</td>
                        <td>{{row.createdBy}}</td>
                        <td>
                            <button class="btn btn-default">Default</button>
                        </td>
                        <td>
                            <button class="btn btn-default">delete</button>
                            <button class="btn btn-default">delete</button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="16" class="text-center">
                            <div st-pagination="" st-items-by-page="10"
                                 st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>

                <div class="col-md-12 text-right">
                    <button class="btn btn-default">Remove</button>
                </div>
            </div>
        </div>

    </div>

</div>
